<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Movie App</title>
</head>
<body>
    <div id="navbar">
        <div id="left-nav">
            <div class="left">
                <img src="https://variety.com/wp-content/uploads/2017/12/hotstar.jpg?w=681&h=383&crop=1&resize=681%2C383" alt="" id="logo">
            </div>
            <div class="left">
                <h4 class="nav-txt">TV</h4>
            </div>
            <div class="left">
                <h4 class="nav-txt">Movies</h4>
            </div>
            <div class="left">
                <h4 class="nav-txt">Sports</h4>
            </div>
            <div class="left">
                <h4 class="nav-txt">Disney+</h4>
            </div>
            <div class="left">
                <h3 id="kids">KIDS</h3>
            </div>
        </div>
        <div id="right-nav">
            <div class="right">
                <input type="search" id="search" oninput="debounceFunction(main,1000)" placeholder="Search">
                <i class="bi bi-search" id="src-icon"></i>
            </div>
            <div id="movies"></div>
            <div class="right">
                <button id="nav-btn">SUBSCRIBE</button>
            </div>
        </div>
    </div>
    <div id="slideshow">
        <div id="inner-slide">

        </div>
    </div>
    <div id="latest">
        <div id="inner-latest-1">
            <h2 class="text">Latest & Trending</h2>
        </div>
        <div id="inner-latest-2">
             <div class="latest-movies">
                <img src="https://img1.hotstarext.com/image/upload/f_auto,t_web_vl_3x/sources/r1/cms/prod/250/1280250-v-d2703f3616e1" alt="">
             </div>
             <div class="latest-movies">
                <img src="https://img1.hotstarext.com/image/upload/f_auto,t_web_vl_3x/sources/r1/cms/prod/9317/1269317-v-c851767a526b" alt="">
             </div>
             <div class="latest-movies">
                <img src="https://img1.hotstarext.com/image/upload/f_auto,t_web_vl_3x/sources/r1/cms/prod/6260/1276260-v-a9bd9513c287" alt="">
             </div>
             <div class="latest-movies">
                <img src="https://img1.hotstarext.com/image/upload/f_auto,t_web_vl_3x/sources/r1/cms/prod/3191/1263191-v-1068113e5df4" alt="">
             </div>
             <div class="latest-movies">
                <img src="https://img1.hotstarext.com/image/upload/f_auto,t_web_vl_3x/sources/r1/cms/prod/4158/1254158-v-8293462a94f2" alt="">
             </div>
             <div class="latest-movies">
                <img src="https://img1.hotstarext.com/image/upload/f_auto,t_web_vl_3x/sources/r1/cms/prod/484/1250484-v-35c6f7390b3d" alt="">
             </div>
             <div class="latest-movies">
                <img src="https://img1.hotstarext.com/image/upload/f_auto,t_web_vl_3x/sources/r1/cms/prod/1903/1231903-v-4cbff0394620" alt="">
             </div>
             <div class="latest-movies">
                <img src="https://img1.hotstarext.com/image/upload/f_auto,t_web_vl_1_5x/sources/r1/cms/prod/6011/1236011-v-b900d7045471" alt="">
             </div>
        </div>
    </div>
</body>
<script src="home.js"></script>
</html>
